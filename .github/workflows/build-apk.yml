name: Build APK from HTML

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Create dummy project
        run: |
          mkdir -p capacitor-app
          cd capacitor-app
          npm init -y
          npm install @capacitor/core @capacitor/android
          npx cap init MyFinanceApp com.example.myfinanceapp --web-dir=.

      - name: Add Android platform
        run: |
          cd capacitor-app
          npx cap add android

      - name: Sync and build
        run: |
          cd capacitor-app
          npx cap sync android
          cd android
          echo "sdk.dir=/android-sdk" > local.properties
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: capacitor-app/android/app/build/outputs/apk/debug/app-debug.apk
